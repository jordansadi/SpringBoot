<!DOCTYPE html>
<body>
<h1>Milli's Store | Catalog</h1>
<span id="stuff"></span>
<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table>";
            content += "<tr><th>Item Number</th><th>Item Name</th><th>Price</th></tr>";
            for (var property in myObj) {
                if (myObj.hasOwnProperty(property)) {
                    content += "<tr><td>" + myObj[property].productNumber +
                        "</td><td>" + myObj[property].name +
                        "</td><td>" + myObj[property].price +
                        "</td></tr>";
                }
            }
            content += "</table>"
            document.getElementById("stuff").innerHTML = content;
        }
    };
    xmlhttp.open("GET", "/items", true);
    xmlhttp.send();
</script>
</body>
</html>
